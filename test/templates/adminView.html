<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>admin view</title>
</head>
<body>
<div class="container">
    <div class="row" id="header">
        <h1>hello {{admin}}</h1>
        <a href="/admin/logout">logout</a>
        <div class="row">
            <form action="/admin/search" method="post">
                <input type="text" name="search">
                <button type="submit">search</button>
            </form>
        </div>
        <!--    Duyet qua cac phan tu cua danh sach products    -->
        {% for item in items %}
        <div class="row">
            <!--    Lan luot truy cap gia tri cua cac element trong product     -->
            <div class="col">{{item['productName']}}</div>
            <div class="col">
                <img class="img-fluid" src="{{item['productImg']}}" alt="">
            </div>
            <div class="col">
                <input type="number" data-price-id="{{item['productId']}}" value="{{item['productPrice']}}"
                       min="1">
                <button data-price-index="{{item['productId']}}" data-price="{{item['productPrice']}}"
                        onclick="updatePrice(event)">update
                </button>
            </div>
            <div class="col">
                <input type="number" data-quantity-id="{{item['productId']}}" value="{{item['quantity']}}" min="1">
                <button data-quantity-index="{{item['productId']}}" data-quantity="{{item['quantity']}}"
                        onclick="updateQuantity(event)">update
                </button>
            </div>
            <div class="col">
                <a href="/admin/update/{{item['productId']}}">
                    <button type="submit">update</button>
                </a>
            </div>
            <div class="col">
                <button data-delete-index="{{item['productId']}}" onclick="deleteProduct(event)">delete</button>
            </div>
        </div>
        <!--    Ket thuc vong lap for   -->
        {% endfor %}
    </div>
</div>
<script src="../static/Javascript/adminView.js"></script>
</body>
</html>
