<!doctype html>
<html lang="en">
<head>

<body>

<div class="wraper">
    <header>
        <div class="top-header">
            <a href="" class="icon-top-header"><i class="fa-brands fa-pinterest fa-xs" style="color: #ffffff;"></i></a>
            <a href="" class="icon-top-header"><i class="fa-sharp fa-solid fa-phone fa-xs" style="color: #ffffff;"></i></a>
            <a href="" class="icon-top-header"><i class="fa-solid fa-envelope fa-xs" style="color: #ffffff;"></i></a>
            <a href="" class="icon-top-header"><i class="fa-brands fa-twitter fa-xs" style="color: #ffffff;"></i></a>
            <a href="" class="icon-top-header"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
            <a href="" class="icon-top-header"><i class="fa-brands fa-facebook-f fa-xs" style="color: #ffffff;"></i></a>
        </div>

        <div class="center-header">
            <a href="home.html"><img
                    src="https://www.sporter.vn/wp-content/uploads/2023/11/2023_Logo-SPORTER-Mini-New.png"
                    alt="ảnh logo" class="big-logo"></a>
            <div class="logo-icon">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #777;" id="searchicon"></i>

                <a href="login-form.html" class="btn-icon"><i class="fa-solid fa-user fa-2xl" style="color: #777;"></i></a>
                <a href="" class="btn-icon"><i class="fa-solid fa-cart-shopping fa-2xl" style="color: #777;"></i></a>
            </div>

        </div>
        <div class="bottom-header">
            <a href="" class="list-menu">Áo bóng đá câu lạc bộ</a>

            <a href="" class="list-menu">Phụ kiện</a>
        </div>
    </header>

    <div class="slider ">
        <div class="big-banner">
            <div style="position: relative; display: flex">
                 <img src="https://www.sporter.vn/wp-content/uploads/2023/11/2023_Homepage_Banner_1.jpg" alt="" class="img-big-banner">
                <div class="row footer-banner" style="position: absolute;">
                    <div class="col ">
                        <p>Sporter là nơi bạn có thể đặt áo bóng đá với giá tốt nhất tại TP.HCM mà bạn không thể bỏ qua…</p>
                        <div class="btn-block">
                            <a href="" class="btn-footer-banner col-3" >Câu lạc bộ</a>
                            <a href="" class="btn-footer-banner col-4" >Đội tuyển quốc gia</a>
                            <a href="" class="btn-footer-banner col-3">Phụ kiện</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-show">
        <div class="title-slider-show">
            <h3> <i class="fa-regular fa-star fa-xl" style="color: orange"></i> CLICK CHUỘT VÀO LOGO CLB ĐỂ XEM CHI TIẾT ÁO ĐẤU</h3>
        </div>
        <div class="row">
            {% for team in teams %}
            <div class="col-2 mt-1">
                <a href="/team/{{team[1]}}">
                    <img class="img-fluid" style="background-color: black"
                         src="{{team[2]}}" alt="">
                </a>
            </div>
            {% endfor %}
        </divs
    </div>
</div>


<!-- Login form-->
