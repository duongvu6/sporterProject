<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Login</title>
</head>
<body>
<div class="container">
    <form action="/login" method="post">
        <h1>Login</h1>
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" placeholder="Enter your username"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login" class="btn" style="background-color: #ff6f28; color: #fff;"><br>
        <label style="float: none;">Don`t have an account?</label>
        <a href="/register" class="link">Sign up</a><br>
