<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">-->
    <link rel="stylesheet" href="../static/CSS/login-form.css">
</head>
<body>
<div class="container">
    <form action="#">
        <h1>Login</h1>
        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Enter your password"><br>
        <input type="submit" value="Login" class="btn" style="background-color: #ff6f28; color: #fff;"><br>
        <label  style="float: none;">Don`t have an account?</label><a href="register.html" class="link"  >Signup</a><br>
        <span class="line"></span><span style="font-size: 1.4rem; padding-bottom: 1.4rem;">Or</span><span class="line"></span><br>
        <a href="#" class="btn face"><i class="fa-brands fa-facebook fa-lg" style="color: #ffffff;"></i>Login with Facebook</a><br>
        <a href="#" class="btn google"><i class="fa-brands fa-google fa-lg" style="color: #e6700f;"></i>Login with Google</a>
    </form>
</div>
</body>
</html>
