<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../static/scss/product.css">
    <title>{{item['productName']}}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">{{item['productName']}}</div>
        <div class="col">{{item['productPrice']}}</div>
        <div class="col">Bảng size tư vấn {{item['sizeTitle']}}</div>
        <div class="col">{{item['infoTitle']}} hàng Thái Lan</div>
        <div class="col">{{item['infoTitle']}} hàng Việt Nam</div>
        <div class="col">
            <img class="img-fluid" src="{{item['productImg1']}}" alt="">
            <img class="img-fluid" src="{{item['productImg2']}}" alt="">
            <img class="img-fluid" src="{{item['productImg3']}}" alt="">
            <img class="img-fluid" src="{{item['productImg4']}}" alt="">
        </div>
    </div>
</div>
</body>
</html>
