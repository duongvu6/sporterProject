<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <!--    Duyet qua cac phan tu cua danh sach products    -->
    {% for item in items %}
    <div class="row">
        <!--    Lan luot truy cap gia tri cua cac element trong product     -->
        <div class="col">{{item['productName']}}</div>
        <div class="col">{{item['productPrice']}}</div>
        <div class="col">
            <img class="img-fluid" src="{{item['productImg']}}" alt="">
        </div>
        <div class="col">
            <form action="/cart/add" method="post">
                <input type="hidden" name="productId" value="{{item['productId']}}">
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">add</button>
            </form>
        </div>
    </div>
    <!--    Ket thuc vong lap for   -->
    {% endfor %}
</div>
</body>
</html>
