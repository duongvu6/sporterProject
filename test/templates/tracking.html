<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport"
		content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
		  integrity = "sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
		  crossorigin = "anonymous" referrerpolicy = "no-referrer"></script>
  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
		integrity = "sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
		crossorigin = "anonymous" referrerpolicy = "no-referrer"/>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		  integrity = "sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		  crossorigin = "anonymous" referrerpolicy = "no-referrer"></script>
  <title>Document</title>
</head>
<body>
<div class = "container text-center">
  <div class = "row align-items-center mt-5">
	<div class = "col align-self-center">
	  <h1 style = "display: inline-block">Xin chào {{admin}}</h1>
	</div>
	<div class = "col align-self-center">
	  <a href = "/admin/logout">
		<button class = "btn btn-primary">Đăng xuất</button>
	  </a>
	</div>
  </div>
  <div class="row">
	<div class="col-1">order id</div>
	<div class="col-1">lname</div>
	<div class="col-2">total</div>
	<div class="col-2">email</div>
	<div class="col-1">phone</div>
	<div class="col-2">address</div>
	<div class="col">note</div>
  </div>
  {% for item in items %}
  <div class = "row">
	<div class="col-1">{{item['orderId']}}</div>
	<div class="col-1">{{item['lname']}}</div>
	<div class="col-2">total</div>
	<div class="col-2">{{item['email']}}</div>
	<div class="col-1">{{item['phone']}}</div>
	<div class="col-2">{{item['address']}}</div>
	<div class="col">{{item['note']}}</div>
  </div>
  {% endfor %}
</div>
</body>
</html>
